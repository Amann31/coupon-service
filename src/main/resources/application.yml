server:
    port: 0

spring:
    application:
        name: coupon-service-ws
    devtools:
        restart:
            enabled: true
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password: sa
    h2:
        console:
            enabled: true
            path: /h2
            settings:
                web-allow-others: true
    boot:
        admin:
            client:
                url:
                    - http://admin:admin@localhost:9999
eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
management:
    endpoints:
        web:
            exposure:
                include:
                    - '*'